<div class="logowanie">
  <h2>Logowanie</h2>
  <form (ngSubmit)="logowanie()" #form="ngForm">
    <div class="form-group">
      <label for="username">Użytkownik:</label>
      <input name="username" id="username" type="text" [(ngModel)]="formData.username" required />
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input name="password" id="password" type="password" [(ngModel)]="formData.password" required />
    </div>
    <button type="submit" [disabled]="form.invalid">Zaloguj</button>
  </form>
</div>
